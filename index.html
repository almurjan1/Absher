<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Activate Absher Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#009942" },
          fontFamily: { display: ["Public Sans", "sans-serif"] }
        },
      },
    }
</script>
</head>

<body class="bg-white font-display text-slate-800">
<div class="mx-auto flex h-screen max-w-sm flex-col p-6">

<h1 class="text-3xl font-bold pb-1">Activate Absher account</h1>
<p class="text-slate-600 pb-6">Link your national ID to your device</p>

<div class="space-y-4">

<label class="flex flex-col">
<p class="pb-1 text-sm font-medium">National ID Number</p>
<input id="id" maxlength="10"
class="form-input h-14 rounded-lg border border-slate-300 px-4 text-base"
placeholder="Enter your 10-digit ID number" type="number"/>
</label>

<label class="flex flex-col">
<p class="pb-1 text-sm font-medium">Date of Birth</p>
<input id="dob"
class="form-input h-14 rounded-lg border border-slate-300 px-4 text-base"
type="date"/>
</label>

<label class="flex flex-col">
<p class="pb-1 text-sm font-medium">Mobile Number</p>
<input id="mobile" class="form-input h-14 rounded-lg border px-4 text-base"
placeholder="Enter your phone number" type="tel"/>
</label>

</div>

<p class="text-center text-sm text-slate-500 pt-8">
You will not need the physical fingerprint machine again.
</p>

<button onclick="window.location.href='code2.html'"
class="mt-6 h-14 w-full rounded-full bg-primary text-white font-semibold">
Start Activation
</button>

</div>
</body>
</html>
