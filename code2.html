<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Biometric Verification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet"/>

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#009942" },
          fontFamily: { display: ["Public Sans", "sans-serif"] }
        },
      },
    }
</script>

<style>
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 48;
}
</style>
</head>

<body class="bg-white font-display">
<div class="mx-auto flex min-h-screen max-w-xs flex-col justify-between py-10">

<div class="text-center">
<span class="material-symbols-outlined text-primary text-9xl">fingerprint</span>

<h1 class="text-2xl font-bold mt-6">Identity Verification</h1>
<p class="text-slate-500 mt-2">Verifying your registered biometric data using FIDO2â€¦</p>

<div class="w-full bg-slate-200 h-2 rounded-full mt-10">
  <div class="bg-primary h-2 rounded-full" id="loader"></div>
</div>
</div>

<button onclick="window.location.href='code3.html'"
class="w-full bg-slate-200 text-slate-700 font-bold rounded-full py-3 mt-10">
Cancel
</button>

</div>

<script>
let bar = document.getElementById("loader");
let width = 0;

let t = setInterval(() => {
  width += 2;
  bar.style.width = width + "%";

  if (width >= 100) {
    clearInterval(t);
    window.location.href = "code3.html";
  }
}, 30);
</script>

</body>
</html>
